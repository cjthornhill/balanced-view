{% extends 'base.html' %}

{% block body %}

    <div class="well">
        <table class="table table-hover table-responsive" id="results-table">
            <thead><tr><th>Keyword</th><th>Score</th></tr></thead>
            <tbody>
                {% for keyword, score in predictions %}
                    <tr>
                        <td>{{ keyword }}</td>
                        <td>{{ '%0.2f'|format(score|float) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
